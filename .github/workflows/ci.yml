name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  compile:
    runs-on: ubuntu-latest
    name: Running Java ${{ matrix.java }} compile
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Compile code
      run: mvn clean compile

  test:
    runs-on: ubuntu-latest
    name: Running tests
    needs: compile
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run unit tests
        run: mvn clean test

  build:
    runs-on: ubuntu-latest
    name: Run mvn build
    needs: compile
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn clean -B package --file pom.xml -Dmaven.test.skip=true
        
  static-analysis:
    name: static analysis
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@main
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        
  coverage:
     runs-on: ubuntu-latest
     name: maven coverage
     needs: [test, build]
     steps:
       - name: coverage with maven
         uses: actions/checkout@v2
         with:
           java-version: 11
       - run: mvn -B verify --no-transfer-progress
       
       - uses: kailash/mvn-coverage@v0.0.1
         with:
           file_path: ./**/target/site/jacoco/jacoco.xm
     
  
